name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: CI
    steps:
    - uses: actions/checkout@v2

    - name: ğŸ”¢ Validate composer.json and composer.lock
      id: composer-validation
      run: composer validate --strict

    - name: ğŸ”¢ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: ğŸ”¢ Install dependencies
      id: composer-dependencies
      run: composer install --prefer-dist --no-progress

    - name: ğŸ—„ï¸ Run test suite
      id: phpunit-testsuite
      run: |
        echo "GitHub Action Run # $GITHUB_RUN_NUMBER"
        composer run-script test
      env:
        TEST_NAME: main
        XDEBUG_MODE: debug

